<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--* Title -->
    <title>Get A Job. Find a job easily.</title>

    <!-- * SEO Meta Tags -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="Get A Job. Find a job easily." />
    <meta
      name="description"
      content="With verified, up-to-date job listings directly from employer websites, we create a premium experience for job seekers, employers, and data seekers alike."
    />
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="Get A Job. Find a job easily." />
    <meta
      property="og:description"
      content="With verified, up-to-date job listings directly from employer websites, we create a premium experience for job seekers, employers, and data seekers alike."
    />
    <meta property="og:image" content="" />
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="Get A Job. Find a job easily." />
    <meta
      property="twitter:description"
      content="With verified, up-to-date job listings directly from employer websites, we create a premium experience for job seekers, employers, and data seekers alike."
    />
    <meta property="twitter:image" content="" />

    <!--* Fonts -->
    <!-- Google fonts offline -->
    <link rel="preload" href="" as="fonts" />
    <!-- Google fonts online -->
    <link rel="preconnect" href="" />

    <!--* Icons -->
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="fontawesome5.15\css\all.css" />
    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>

    <!--* CSS -->
    <!--* CSS (resets) -->
    <!-- My CSS reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/basestyles/my-css-reset.css"
    />
    <!-- My Font reset -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/basestyles/my-font-reset.css"
    />

    <!--* CSS (My codes) -->
    <!-- My CSS Variables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/basestyles/my-css-variables.css"
    />
    <!-- main CSS styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- media query styles -->
    <link rel="stylesheet" type="text/css" href="css/mediaquery.css" />
  </head>

  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <!--* nav space -->
      <div class="nav-space"></div>
      <!-- nav bar -->
      <nav>
        <div class="nav-wrapper">
          <!-- website logo -->
          <div class="nav-logo">
            <a href="#"
              ><img src="/img/getajob-nav-logo.svg" alt="get a job logo"
            /></a>
          </div>

          <div class="nav-links-n-btns">
            <!-- menu on large screen -->
            <div class="nav-links">
              <!-- nav link cntr -->
              <ul class="nav-link-wrapper">
                <!-- nav links -->
                <li><a class="nav-link active" href="#">Companies</a></li>
                <li><a class="nav-link" href="#">Candidates</a></li>
                <li>
                  <a class="nav-link" href="#">Assessment</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Post a Job</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Career Advice</a>
                </li>
              </ul>
            </div>

            <!-- login and sign up buttons -->
            <div class="nav-btns">
              <!-- nav btns -->
              <a class="nav-btn signup" href="#">
                <button type="submit">Sign Up</button>
              </a>

              <a class="nav-btn login" href="#">
                <button type="submit">Log In</button>
              </a>
            </div>
          </div>

          <!-- burger menu on small screen -->
          <div class="burger-menu">
            <!-- burger menu toggle -->
            <div class="burger-menu-toggle">
              <span><i class="fas fa-bars open"></i></span>
              <span><i class="fas fa-times close"></i></span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!--* Javascript -->
    <script src="/js/script.js"></script>
  </body>
</html>
